<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion API Test</title>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const command = params.get('command');
            if (command) {
                console.log(`Received command: ${command}`);
                
                if (command === "test") {
                    const response = { success: true };
                    document.body.innerText = JSON.stringify(response);
                } else {
                    const response = { success: false, message: "Команда не распознана" };
                    document.body.innerText = JSON.stringify(response);
                }
            } else {
                const errorResponse = { error: 'Ошибка: отсутствует параметр command' };
                document.body.innerText = JSON.stringify(errorResponse);
            }
        }

        window.onload = getQueryParams;
    </script>
</head>
<body>
    <h1>Orion API</h1>
    <p>Test</p>
</body>
</html>
